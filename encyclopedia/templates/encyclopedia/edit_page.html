{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}
<h2>Edit the content for {{title}}</h2> 
<form action="{% url 'edit_page' name=title%}" method="post">
    {% csrf_token %}
    <div>
       
        {{form}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
